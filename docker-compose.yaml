# CTI Aggregator - Docker Compose Configuration
# Run with: docker-compose up -d

version: '3.8'

services:
  # ===========================================
  # MongoDB Database
  # ===========================================
  mongodb:
    image: mongo:7.0
    container_name: cti-mongodb
    restart: unless-stopped
    environment:
      - MONGO_INITDB_DATABASE=cti_aggregator
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    ports:
      - "27017:27017"
    networks:
      - cti-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ===========================================
  # CTI Aggregator Application
  # ===========================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cti-app
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017
      - MONGODB_DB_NAME=cti_aggregator
      - JWT_SECRET=${JWT_SECRET}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OTX_API_KEY=${OTX_API_KEY:-}
      - VIRUSTOTAL_API_KEY=${VIRUSTOTAL_API_KEY:-}
      - ABUSECH_AUTH_KEY=${ABUSECH_AUTH_KEY:-}
    ports:
      - "5000:5000"
    networks:
      - cti-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

# ===========================================
# Networks
# ===========================================
networks:
  cti-network:
    driver: bridge

# ===========================================
# Volumes
# ===========================================
volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
