# CTI Aggregator - Development Docker Compose Configuration
# Run with: docker-compose -f docker-compose.dev.yaml up -d

version: '3.8'

services:
  # ===========================================
  # MongoDB Database
  # ===========================================
  mongodb:
    image: mongo:7.0
    container_name: cti-mongodb-dev
    restart: unless-stopped
    environment:
      - MONGO_INITDB_DATABASE=cti_aggregator
    volumes:
      - mongodb_data_dev:/data/db
      - mongodb_config_dev:/data/configdb
    ports:
      - "27017:27017"
    networks:
      - cti-network-dev
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ===========================================
  # CTI Aggregator Application (Development)
  # ===========================================
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: cti-app-dev
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      - NODE_ENV=development
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017
      - MONGODB_DB_NAME=cti_aggregator
      - JWT_SECRET=${JWT_SECRET}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OTX_API_KEY=${OTX_API_KEY:-}
      - VIRUSTOTAL_API_KEY=${VIRUSTOTAL_API_KEY:-}
      - ABUSECH_AUTH_KEY=${ABUSECH_AUTH_KEY:-}
    ports:
      - "5000:5000"
    volumes:
      # Mount source code for hot-reload
      - ./client:/app/client
      - ./server:/app/server
      - ./shared:/app/shared
      - ./attached_assets:/app/attached_assets
      # Exclude node_modules
      - /app/node_modules
    networks:
      - cti-network-dev

# ===========================================
# Networks
# ===========================================
networks:
  cti-network-dev:
    driver: bridge

# ===========================================
# Volumes
# ===========================================
volumes:
  mongodb_data_dev:
    driver: local
  mongodb_config_dev:
    driver: local
